{% extends 'base.html' %}
{%block title%} SGE - Produtos {% endblock %}
{% block content %}

    <div class="container mt-4">
        <h3>Cadastrar Produtos</h3>

        <div class="card">
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                </form>
            </div>
        </div>
        <a class="btn btn-secondary mt-3" href="{% url 'product_list' %}">Cancelar Cadastro e Voltar</a>
    </div>
    
{% endblock %}
