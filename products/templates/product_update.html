{% extends 'base.html' %}
{%block title%} SGE - Produtos {% endblock %}
{% block content %}

    <div class="container mt-4">
        <h3>Editar Produto</h3>

        <div class="card">
            <div class="card-body">
                <form action="{% url 'product_update' product.pk %}" method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Confirmar Edição</button>
                </form>
            </div>
        </div>
        <a class="btn btn-secondary mt-3" href="{% url 'product_detail' product.pk %}">Cancelar Mudança e Voltar</a>
    </div>
{% endblock %}
